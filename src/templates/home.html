{% extends 'layouts/application.html' %}
{% block title %}Movie Maker Demo App{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}

<h1>Movie Projects</h1>

    <p>{{ movie_project.description }}</p>
{% endfor %}

{% endblock %}
